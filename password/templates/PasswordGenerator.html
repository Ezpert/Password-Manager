<!DOCTYPE html>
<html>
<head>

    <title>password Generator</title>

</head>
<body>

    <form method = "post"></form>

    {% csrf_token %}
    {{ form.as_p }}

    </form>

    {% if password % }
    <p>Generated password: {{password}}</p>

</body>


</html>
