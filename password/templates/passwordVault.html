<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
</head>
<body>

<div>
    {% if usernameGet and website and webUsername and webPassword %}
        <p>Thanks {{ usernameGet }}!</p>
        <p>Website: {{ website }}</p>
        <p>Username for Website: {{ webUsername }}</p>
        <p>Password for Website: {{ webPassword }}</p>
    {% else %}
        <p>Information not provided.</p>
    {% endif %}
</div>

</body>
</html>
